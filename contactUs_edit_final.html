<!--This is the header-->
<body onload="time()">

	<div id="header">
		<h1>T-SHIRT</h1>
		<span id="date_time"></span>
		<div id="date"></div>
		<script>
			document.getElementById("date").innerHTML = getCurrentDate();
		</script>
		<div id="time"></div>

	</div>
<!--Navigation Bar-->
	<div id="nav">
		<ul>
			<li><a href="tshirt_edit_final.html">Shopping</a></li>
			<li><a href="myCart_edit_final.html">My cart</a></li>
			<li><a class="active" href="contactUs_edit_final.html">Contact Us</a></li>
			<li><button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button></li>
		</ul>
	</div>
   
   <div id="id01" class="modal">
  
  <form class="modal-content animate" action="contactUs_edit_final.html" method="post"> <!--/action_page.php-->
    <div class="imgcontainer">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
      <p> T-SHIRT </p>
      <!--<img src="tshirt.png" alt="tshirt" class="avatar">-->
    </div>

    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>
        
      <button type="submit">Login</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>

    <div class="container" style="background-color:#e0f1f7">
      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
      <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
  </form>
</div>
	
	<!-- needs work -->

<div id="content">

<h1>Contact Us</h1>
<p><span class="error">* required field</span></p>
<form name="contact" onsubmit="return validateForm()" method="post" action="tshirt_edit_final.html">  
  Name: <input type="name" name="name">
  <span class="error">* </span>
  <br><br>
  E-mail: <input type="email" name="email">
  <span class="error">* </span>
  <br><br>
  Comment: <textarea name="comment" rows="5" cols="40"></textarea>
  <span class="error">* </span>
  <br><br>
  <input type="submit" name="submit" value="Submit">  
</form>
</div>
